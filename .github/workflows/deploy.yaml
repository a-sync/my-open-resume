name: Deploy changes

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ftp
  cancel-in-progress: true

jobs:

  deploy:
    name: ğŸš€ Deploy changes
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup build environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ§± Install dependencies
        run: npm ci

      - name: ğŸ— Build artifacts
        run: npm run build

      - name: ğŸ“‚ Sync files to resume.devs.space
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "${{ secrets.FTP_HOSTNAME }}"
          username: "${{ secrets.FTP_USERNAME }}"
          password: "${{ secrets.FTP_PASSWORD }}"
          local-dir: ./out/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/assets/defaultState.json

      - name: ğŸ“‚ Sync files to personal website
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "${{ secrets.FTP2_HOSTNAME }}"
          username: "${{ secrets.FTP2_USERNAME }}"
          password: "${{ secrets.FTP2_PASSWORD }}"
          local-dir: ./out/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/assets/defaultState.json
